<!DOCTYPE html>
<html>
  <head>
    <title>Electron React & TypeScript starter</title>
  </head>
  <style>
    /* width */
    ::-webkit-scrollbar {
      width: 5px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #52bdb7;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #2f87fa;
    }
  </style>
  <body>
    <div id="app"></div>
    <script>
      require("./dist/frontend/app.js");
    </script>
  </body>
</html>
